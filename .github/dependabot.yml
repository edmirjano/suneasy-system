version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/suneasy"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    # Group minor/patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Backend NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/SunEasyBE"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
