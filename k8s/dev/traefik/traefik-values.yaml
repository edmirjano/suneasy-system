# Traefik Helm Chart Values for Suneasy Development Environment

# Enable the dashboard
dashboard:
  enabled: true

# API configuration
api:
  dashboard: true
  insecure: true  # Allow insecure access for dev

# Additional arguments for Traefik
additionalArguments:
  - "--api.insecure=true"
  - "--log.level=INFO"
  - "--accesslog=true"
  - "--entrypoints.websecure.http.tls=true"
  - "--providers.kubernetescrd.allowCrossNamespace=true"
  - "--providers.kubernetescrd.allowExternalNameServices=true"

# Ports configuration
ports:
  web:
    port: 80
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
  traefik:
    port: 9000
    exposedPort: 9000
    protocol: TCP

# Service configuration
service:
  enabled: true
  type: LoadBalancer
  annotations: {}

# Enable CRDs
ingressRoute:
  dashboard:
    enabled: true
    annotations: {}
    labels: {}

# Deployment configuration
deployment:
  enabled: true
  replicas: 1

# Resources
resources:
  requests:
    cpu: "100m"
    memory: "50Mi"
  limits:
    cpu: "300m"
    memory: "150Mi"

# Enable access logs
logs:
  general:
    level: INFO
  access:
    enabled: true

# Providers
providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
