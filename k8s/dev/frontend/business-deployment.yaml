apiVersion: apps/v1
kind: Deployment
metadata:
  name: business
  namespace: suneasy-dev
  labels:
    app: business
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business
  template:
    metadata:
      labels:
        app: business
        component: frontend
    spec:
      containers:
        - name: business
          image: suneasy/business:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4201
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: API_URL
            - name: WS_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: WS_URL
            - name: NODE_ENV
              value: 'development'
          resources:
            requests:
              memory: '1Gi'
              cpu: '100m'
            limits:
              memory: '4Gi'
              cpu: '1000m'
