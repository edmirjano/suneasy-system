apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: suneasy-dev
  labels:
    component: backend
data:
  # Service Discovery URLs
  API_GATEWAY_URL: "http://api-gateway.suneasy-dev.svc.cluster.local:8000"
  AUTH_SERVICE_URL: "http://auth.suneasy-dev.svc.cluster.local:8010"
  ORGANIZATION_SERVICE_URL: "http://organization.suneasy-dev.svc.cluster.local:8020"
  RESOURCE_SERVICE_URL: "http://resource.suneasy-dev.svc.cluster.local:8030"
  RESERVATION_SERVICE_URL: "http://reservation.suneasy-dev.svc.cluster.local:8040"
  PAYMENT_SERVICE_URL: "http://payment.suneasy-dev.svc.cluster.local:8050"
  MEDIA_SERVICE_URL: "http://media.suneasy-dev.svc.cluster.local:8060"
  NOTIFICATION_SERVICE_URL: "http://notification.suneasy-dev.svc.cluster.local:8070"
  EMAIL_SERVICE_URL: "http://email.suneasy-dev.svc.cluster.local:8080"
  CONFIG_SERVICE_URL: "http://config.suneasy-dev.svc.cluster.local:8090"
  LOG_SERVICE_URL: "http://log.suneasy-dev.svc.cluster.local:8100"
  SMS_SERVICE_URL: "http://sms.suneasy-dev.svc.cluster.local:8110"
  REVIEW_SERVICE_URL: "http://review.suneasy-dev.svc.cluster.local:8120"
  GEOLOCATION_SERVICE_URL: "http://geolocation.suneasy-dev.svc.cluster.local:8130"

  # Infrastructure URLs
  POSTGRES_HOST: "postgresql.suneasy-dev.svc.cluster.local"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "redis.suneasy-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  RABBITMQ_HOST: "rabbitmq.suneasy-dev.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  MINIO_ENDPOINT: "minio.suneasy-dev.svc.cluster.local:9000"

  # Application Settings
  CORS_ORIGINS: "http://localhost:3000,http://frontend.suneasy-dev.svc.cluster.local:3000"
  ALLOWED_HOSTS: "*"

  # Logging
  LOG_LEVEL: "Information"
  SEQ_SERVER_URL: "http://seq.suneasy-dev.svc.cluster.local:5341"

  # Feature Flags
  ENABLE_SWAGGER: "true"
  ENABLE_HEALTH_CHECKS: "true"
  ENABLE_METRICS: "true"
