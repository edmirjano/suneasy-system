# Cloudflare API Token for cert-manager DNS-01 challenge
# This will be created by start-dev.sh script
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "${CLOUDFLARE_API_TOKEN}"
---
# SunEasy application secrets
apiVersion: v1
kind: Secret
metadata:
  name: suneasy-secrets
  namespace: suneasy-dev
type: Opaque
stringData:
  # Database
  POSTGRES_USER: "suneasy_user"
  POSTGRES_PASSWORD: "suneasy_dev_password"
  POSTGRES_DB: "suneasy_dev"
  
  # Redis
  REDIS_PASSWORD: ""
  
  # RabbitMQ
  RABBITMQ_USER: "suneasy"
  RABBITMQ_PASSWORD: "suneasy_password"
  
  # JWT
  JWT_SECRET: "dev-jwt-secret-change-in-production"
  JWT_ISSUER: "https://api.test.suneasy.app"
  JWT_AUDIENCE: "https://test.suneasy.app"
  
  # External Services
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  SENDGRID_API_KEY: ""
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  
  # Storage
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
