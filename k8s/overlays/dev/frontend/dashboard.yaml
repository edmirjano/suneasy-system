apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: suneasy-dev
  labels:
    app: dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: suneasy/dashboard
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: API_URL
          value: "https://api.test.suneasy.app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: suneasy-dev
  labels:
    app: dashboard
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: dashboard
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
