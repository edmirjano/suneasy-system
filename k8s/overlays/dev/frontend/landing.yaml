apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: suneasy-dev
  labels:
    app: landing
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
        component: frontend
    spec:
      containers:
      - name: landing
        image: suneasy/landing
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4300
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: API_URL
          value: "https://api.test.suneasy.app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4300
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4300
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: landing
  namespace: suneasy-dev
  labels:
    app: landing
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: landing
  ports:
  - protocol: TCP
    port: 4300
    targetPort: 4300
