apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: suneasy-dev
  labels:
    app: client
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
        component: frontend
    spec:
      containers:
      - name: client
        image: suneasy/client
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: API_URL
          value: "https://api.test.suneasy.app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "3Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: suneasy-dev
  labels:
    app: client
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
  - protocol: TCP
    port: 4200
    targetPort: 4200
