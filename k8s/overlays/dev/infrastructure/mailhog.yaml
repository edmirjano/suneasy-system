apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: suneasy-dev
  labels:
    app: mailhog
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
        tier: infrastructure
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:latest
        ports:
        - containerPort: 1025
          name: smtp
        - containerPort: 8025
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: suneasy-dev
  labels:
    app: mailhog
    tier: infrastructure
spec:
  type: ClusterIP
  selector:
    app: mailhog
  ports:
  - name: smtp
    protocol: TCP
    port: 1025
    targetPort: 1025
  - name: http
    protocol: TCP
    port: 8025
    targetPort: 8025
