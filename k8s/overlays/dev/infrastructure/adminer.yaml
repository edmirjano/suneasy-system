apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: suneasy-dev
  labels:
    app: adminer
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
        tier: infrastructure
    spec:
      containers:
      - name: adminer
        image: adminer:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: suneasy-dev
  labels:
    app: adminer
    tier: infrastructure
spec:
  type: ClusterIP
  selector:
    app: adminer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
