apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: suneasy-dev
  labels:
    component: backend
data:
  # Service Discovery URLs
  API_GATEWAY_URL: "http://api-gateway.suneasy-dev.svc.cluster.local:80"
  AUTH_SERVICE_URL: "http://auth.suneasy-dev.svc.cluster.local:80"
  ORGANIZATION_SERVICE_URL: "http://organization.suneasy-dev.svc.cluster.local:80"
  RESOURCE_SERVICE_URL: "http://resource.suneasy-dev.svc.cluster.local:80"
  RESERVATION_SERVICE_URL: "http://reservation.suneasy-dev.svc.cluster.local:80"
  PAYMENT_SERVICE_URL: "http://payment.suneasy-dev.svc.cluster.local:80"
  MEDIA_SERVICE_URL: "http://media.suneasy-dev.svc.cluster.local:80"
  NOTIFICATION_SERVICE_URL: "http://notification.suneasy-dev.svc.cluster.local:80"
  EMAIL_SERVICE_URL: "http://email.suneasy-dev.svc.cluster.local:80"
  CONFIG_SERVICE_URL: "http://config.suneasy-dev.svc.cluster.local:80"
  LOG_SERVICE_URL: "http://log.suneasy-dev.svc.cluster.local:80"
  SMS_SERVICE_URL: "http://sms.suneasy-dev.svc.cluster.local:80"
  REVIEW_SERVICE_URL: "http://review.suneasy-dev.svc.cluster.local:80"
  GEOLOCATION_SERVICE_URL: "http://geolocation.suneasy-dev.svc.cluster.local:80"

  # Infrastructure URLs
  POSTGRES_HOST: "postgres.suneasy-dev.svc.cluster.local"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "redis.suneasy-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  RABBITMQ_HOST: "rabbitmq.suneasy-dev.svc.cluster.local"
  RABBITMQ_PORT: "5672"

  # Application Settings
  ASPNETCORE_ENVIRONMENT: "Development"
  CORS_ORIGINS: "https://admin.test.suneasy.app,https://dashboard.test.suneasy.app,https://app.test.suneasy.app,https://www.test.suneasy.app"
  ALLOWED_HOSTS: "*"

  # Logging
  LOG_LEVEL: "Information"

  # Feature Flags
  ENABLE_SWAGGER: "true"
  ENABLE_HEALTH_CHECKS: "true"
  ENABLE_METRICS: "true"
