apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  namespace: suneasy-dev
  labels:
    app: media
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media
  template:
    metadata:
      labels:
        app: media
        component: backend
    spec:
      containers:
      - name: media
        image: suneasy/media
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: suneasy-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: media
  namespace: suneasy-dev
  labels:
    app: media
    component: backend
spec:
  type: ClusterIP
  selector:
    app: media
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
